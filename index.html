<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MIDI</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="images/bateria.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <h1>Midi</h1>

        <section class="teclado">
            <button id="pom" class="tecla tecla_pom">Pom</button>
            <button id="clap" class="tecla tecla_clap">Clap</button>
            <button id="tim" class="tecla tecla_tim">Tim</button>

            <button id="puff" class="tecla tecla_puff">Puff</button>
            <button id="splash" class="tecla tecla_splash">Splash</button>
            <button id="toim" class="tecla tecla_toim">Toim</button>

            <button id="psh" class="tecla tecla_psh">Psh</button>
            <button id="tic" class="tecla tecla_tic">Tic</button>
            <button id="tom" class="tecla tecla_tom">Tom</button>
        </section>

        <audio src="sounds/keyq.wav" class="som" id="som_tecla_pom"></audio>
        <audio src="sounds/keyw.wav" class="som" id="som_tecla_clap"></audio>
        <audio src="sounds/keye.wav" class="som" id="som_tecla_tim"></audio>
        <audio src="sounds/keya.wav" class="som" id="som_tecla_puff"></audio>
        <audio src="sounds/keys.wav" class="som" id="som_tecla_splash"></audio>
        <audio src="sounds/keyd.wav" class="som" id="som_tecla_toim"></audio>
        <audio src="sounds/keyz.wav" class="som" id="som_tecla_psh"></audio>
        <audio src="sounds/keyx.wav" class="som" id="som_tecla_tic"></audio>
        <audio src="sounds/keyc.wav" class="som" id="som_tecla_tom"></audio>

        <script src="main.js"></script>
    </body>
</html>
